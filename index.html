<!doctype html>
<html class="no-js" lang="">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>BMI Calculator</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<!-- Place favicon.ico in the root directory -->
<link rel="stylesheet" href="assets/css/bmicalc.css">
</head>
<body>

<form name=fn>
	<table class=main>
		<tr colspan="2">
			<td id=$msm>Measuring System<td>
				<input type="radio" name="msm" id="msm1" value="metric" checked="checked" onclick=msystem(); />
				<label for="msm1">Metric (kg)</label>
				<input type="radio" name="msm" id="msm2" value="us" onclick=msystem(); />
				<label for="msm2">Imperial (lbs)</label>
			</td>
		</tr>
		<tr>
			<td>Height<span id="thm">(Cms)</span></td>
			<td><input id="hm"></td>
		</tr>
		<tr>
			<td>Weight <span id=twm>(Kgs)</span></td>
			<td><input id="wm"></td>
		</tr>
		<tr>
			<td><button type=reset>Reset</button></td>
			<td><button id="calc" type=button onclick='bmass();'>Submit</button></td>
		</tr>
		<tr>
			<td>Body Mass Index (BMI) <input id="bmi"></td>
		</tr>
		<tr>
			<td>You are <b id="youAre"></b></td>
		</tr>
		
	</table>
</form>

<!--        <script>window.jQuery || document.write('<script src="js/vendor/jquery-{{JQUERY_VERSION}}.min.js"><\/script>')</script>--> 
<script src="assets/js/bmi-opt1.js"></script>
</body>
</html>
