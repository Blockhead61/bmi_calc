<!doctype html>
<html class="no-js" lang="">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>BMI Calculator</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<!-- Place favicon.ico in the root directory -->
<link rel="stylesheet" href="assets/css/bmicalc.css">
</head>
<body>
	<div class="row clearfix height1em tablerow">
<div class="col-md-2">
<form name=fn>
	<h2>BMI Calculator</h2>
	<div class="col-md-2">
	<div class="text__panel--grey">
		<h3 id="yourResult">What&rsquo;s your BMI</h3><h4 id="bmi">&nbsp;</h4></h4><div id="youAre"><p><strong>Are you the right weight for your height?</strong></p>This can be done by calculating your BMI (body mass index).<p><p>BMI is a good predictor of how likely you are to suffer from health-related problems</p> </div>
	</div>
	</div>
		<div class="col-md-2">
			
			<div class="col-md-1" id=$msm>
				<input type="radio" name="msm" id="msm1" value="metric" />
				<label for="msm1">Metric (kg)</label>
				<input type="radio" name="msm" id="msm2" value="us" />
				<label for="msm2">Imperial (lbs)</label>				
			</div>
			<div class="calculator">
				<div class="row clearfix height1em">
			<div class="col-md-1">Height</div>			
			<div class="col-md-2"><input type="number" id="hm"><span id="thm"> m</span></div>
			<div class="col-md-2"><input type="number" id="hi"><span id="thi"> in</span></div>
		</div>
			<div class="row clearfix height1em">
			<div class="col-md-1">Weight</div>
			<div class="col-md-2"><input type="number" id="wm"><span id=twm> kg</span></div>
			<div class="col-md-2"><input type="number" id="wi"><span id=twl> lbs</span></div>
		</div>
			<div class="row clearfix height1em">
			<div class="col-md-2"><button type=reset>Reset</button></div>			
			<div class="col-md-2"><button id="calc" type=button>Submit</button></div>	
		</div>		
		</div>	
		</div>
</form>
</div>
<div class="col-md-2">
	<img src="http://asset1.cxnmarksandspencer.com/is/image/mands/820c3a75a7de8afc08d692d1f294bf215b9e6869?$editorial_600x400$">
</div>
</div>

<script src="assets/js/bmi-opt1.js"></script>
</body>
</html>
