<!doctype html>
<html class="no-js" lang="">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>BMI Calculator</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<!-- Place favicon.ico in the root directory -->
<link rel="stylesheet" href="assets/css/bmicalc.css">
</head>
<body>

<form name=fn>
	<table class=main>
		<tr colspan="2">
			<td id=$msm>Measuring System<td>
		<!--	<select id=msm onchange=msystem();>
					<option value=metric>Metric (Kgs, Cms)
					<option value=us>US (lbs, inches)
				</select> -->
				<input type="radio" name="msm" id="msm1" value="metric" checked="checked" onclick=msystem(); />
				<label for="msm1">KG</label>
				<input type="radio" name="msm" id="msm2" value="us" onclick=msystem(); />
				<label for="msm2">LBS</label>
			</td>
		</tr>
		<tr>
			<td>Height<span id=thm>(Cms)</span></td>
			<td><input id=hm></td>
		</tr>
		<tr>
			<td>Weight <span id=twm>(Kgs)</span></td>
			<td><input id=wm></td>
		</tr>
		<tr>
			<td><button type=reset>Reset</button></td>
			<td><button type=button onclick='bmass();'>Submit</button></td>
		</tr>
		<tr>
			<td>Body Mass Index (BMI)<td><input id=bmi class=op></td>
		</tr>
		<tr>
			<td>Normal BMI range<td><input class=op id=nbmi value='18.5-25 kg/m2'></td>
		</tr>
		<tr>
			<td colspan=2 class=ac><br>The calculations are based on WHO recommendations.</td>
		</tr>
	</table>
</form>

<!--        <script>window.jQuery || document.write('<script src="js/vendor/jquery-{{JQUERY_VERSION}}.min.js"><\/script>')</script>--> 
<script src="assets/js/bmi-opt1.js"></script>
</body>
</html>
